<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción JS y HTML</title>
    <style>
        /* Fondo con un degradado */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            font-family: Arial, sans-serif;
        }

        /* Título centrado y estilizado */
        h1 {
            margin: 20px;
            text-align: center;
            font-size: 2.5em;
            color: #333;
        }

        /* Botones e input estilizados */
        button, input {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        /* Botones con color */
        button {
            background-color: #4caf50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Input de texto */
        input {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        /* Cambio de estilo del título al imprimir */
        .titulo-impreso {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3em;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h1 id="titulo">¡Bienvenido!</h1>
    <button id="cambiartexto">Cambiar Texto</button>
    <input type="text" id="entradatexto" placeholder="Escribe algo">
    <button id="actualizartexto">Actualizar</button>
    <button id="imprimirtexto">Imprimir</button>

    <script src="script1.js"></script>
</body>
</html>
